general {
    gaps_in = 4 # Расстояние между окнами (внутренние отступы)
    gaps_out = 6 # Отступы от краёв экрана (внешние).
    border_size = 2 # Толщина границы окон.

    col.active_border = rgba(fffbfbee) #rgba(fe33ccee) rgba(e301acee) 45deg # Граница активного окна (градиент с поворотом 45°). #rgba(33ccffee) rgba(00ff99ee) # сток #e301acce
    col.inactive_border = rgba(595959aa) # Граница неактивных окон (полупрозрачная серая).

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}
